<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/header.ico" type="image/x-icon" />
    <title>Contato</title>
  </head>
  <body>
    <main class="container mt-4">
      <section id="contato" class="py-5 historia-empresa">
        <div class="container">
          <h1 class="display-4 text-center mb-4">Contato</h1>
          <p class="lead text-center mb-4">
            Entre em contato conosco pelo WhatsApp e faça seu pedido de forma
            rápida e fácil:
          </p>
          <div class="text-center mb-4 whatsapp bg-light" style="color: black">
            <strong>WhatsApp:</strong>
            <a href="tel:+5518981875868" class="text-primary"
              ><img
                src="assets/whatsapp.png"
                alt="Instagram"
                width="40"
                height="40"
                class="img-fluid"
              />
              (18) 98187-5868</a
            >
          </div>
          <h2 class="text-center mb-4">Ou envie uma mensagem</h2>
          <form id="contatoForm" action="/envio-contato" method="POST">
            <fieldset class="border p-4 rounded mb-4">
              <legend class="text-primary">Dados Pessoais</legend>
              <div class="mb-3">
                <label for="nome" class="form-label"
                  >Nome <span class="text-danger">*</span> :</label
                >
                <input type="text" id="nome" name="nome" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >E-mail <span class="text-danger">*</span> :</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                />
              </div>
            </fieldset>

            <fieldset class="border p-4 rounded">
              <legend class="text-primary">Mensagem</legend>
              <div class="mb-3">
                <label for="assunto" class="form-label"
                  >Assunto <span class="text-danger">*</span> :</label
                >
                <select id="assunto" name="assunto" class="form-select">
                  <option value="">Selecione o assunto</option>
                  <option value="ambiente">Sobre o Ambiente</option>
                  <option value="pizza">Sobre a Pizza</option>
                  <option value="funcionario">Sobre os Funcionários</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mensagem" class="form-label"
                  >Mensagem <span class="text-danger">*</span> :</label
                >
                <textarea
                  id="mensagem"
                  name="mensagem"
                  class="form-control"
                  rows="4"
                ></textarea>
              </div>
            </fieldset>
            <hr />
            <button
              type="submit"
              class="btn btn-success btn-lg d-block mx-auto"
            >
              Enviar
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Pizzaria Santa Pizza. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("contatoForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let nome = document.getElementById("nome").value.trim();
          let email = document.getElementById("email").value.trim();
          let assunto = document.getElementById("assunto").value;
          let mensagem = document.getElementById("mensagem").value.trim();

          if (!nome || !email || !assunto || !mensagem) {
            alert(
              "Por favor, preencha todos os campos obrigatórios marcados com *."
            );
          } else {
            alert("Formulário enviado com sucesso!");
            document.getElementById("contatoForm").reset();
            location.reload();
          }
        });
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("afterbegin", data);
          let link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = "style.css";
          document.head.appendChild(link);
        });
    </script>
  </body>
</html>
